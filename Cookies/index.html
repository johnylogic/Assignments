<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>User Registration</title>
    
</head>

<body>
    <div class="hidden sm:block" aria-hidden="true" style="padding: 1rem;">
        <div class="py-0">
            <div class="mb-3 border-t border-black-200"></div>

            <div class="ml-25">
            <select id="backgcolor" onchange="changeBgColor()" class="mr-10 block py-2 px-3 border-green-800 bg-white rounded-md shadow-sm" >
                <option value="white">white</option>
                <option value="lightblue">Blue</option>
                <option value="lightcyan">Cyan</option>
                <option value="lightgreen">Green</option>
                <option value="lightsalmon">Salmon</option>
                <option value="lightseagreen">Sea Green</option>
                <option value="grey">Grey</option>
                <option value="Yellow">Yellow</option>
                <option value="red">Red</option>
            </select>
            </div>

            <div class=" mt-3 border-t border-black-200"></div>
        </div>
    </div>

    <h1 class="pt-10 font-medium animate__animated animate__backInLeft" style=" text-align: center; font-size:xx-large;">
        Profile Details
    </h1>
    <!--boder line-->
    <div class="animate__animated animate__backInRight" style="padding: 3rem; ">
        <div class="mx-3 py-5 shadow-lg" style=" background-color: lightblue; border-radius: 25px;">

            <div class="mx-5 md:mt-0 md:col-span-2">
                <form action=""  onsubmit="return checkForm(this);">
                    <div class="p-3 mb-5 bg-light rounded" style=" background-color: #ffffff; border-radius: 40px;">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">

                                <div class="col-span-6 sm:col-span-6 px-3">
                                    <label class="block text-lg font-medium text-blue-700">
                                        Profile Photo
                                    </label>
                                    <div class="mt-1 flex items-center">
                                        <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100"  style=" border: 2px solid blue">
                                            <svg class="h-full w-full text-gray-300" fill="currentColor"
                                                viewBox="0 0 24 24" >
                                                <path
                                                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                            </svg>
                                        </span>
                                        <button type="button"
                                            class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-md text-lg leading-4 font-medium text-gray-700 
                                            hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                            style="color: blue; border: 2px solid green">
                                            Change
                                        </button>
                                    </div>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="first-name" class="block text-lg font-medium text-blue-700">
                                        First name</label>
                                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                        class=" mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;" onpaste=" return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green" required>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="middle-name" class="block text-lg font-medium text-blue-700">
                                        Middle name</label>
                                    <input type="text" name="middle-name" id="middle-name" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-black-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste=" return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="last-name" class="block text-lg font-medium text-blue-700">
                                        Last name</label>
                                    <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="designation" class="block text-lg font-medium text-blue-700">
                                        Designation</label>
                                    <input type="text" name="designation" id="designation" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="phone-number" class="block text-lg font-medium text-blue-700">
                                        Phone No</label>
                                    <input type="tel" name="phone-number" id="phone-number" autocomplete="phone-number"
                                        onkeypress="return IsNumeric(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        pattern="[0-9]{10}" maxlength="12" title="Ten digits code"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green" required>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="gender" class="block text-lg font-medium text-blue-700">Gender</label>
                                    <select id="gender" name="gender" autocomplete="sex"
                                        class="mt-1 block w-full h-md py-2 px-1 border border-green-900 rounded-md shadow-sm 
                                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Other</option>
                                    </select>
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="email-address" class="block text-lg font-medium text-blue-700">
                                        Email address</label>
                                    <input type="email" name="email-address" id="email-address" autocomplete="email" placeholder="ex:name@example.com"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green" required>
                                </div>

                                <div class="col-span-6 sm:col-span-3"></div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="password" class="block text-lg font-medium text-blue-700">
                                        Password</label>
                                    <input type="password" name="pwd1" id="password"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1" onchange="form.pwd2.pattern = RegExp.escape(this.value);"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>
                                

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="password" class="block text-lg font-medium text-blue-700">
                                        Confirm Password</label>
                                    <input type="password" name="pwd2" id="password"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>
                                
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="State" class="block text-lg font-medium text-blue-700">Sate</label>
                                    <select id="State" name="State" autocomplete="State-name"
                                        class="mt-1 block w-full py-2 px-3 border border-green-800 bg-white rounded-md shadow-sm 
                                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chandigarh">Chandigarh</option>
                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                            <option value="Daman and Diu">Daman and Diu</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Lakshadweep">Lakshadweep</option>
                                            <option value="Puducherry">Puducherry</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="Uttarakhand">Uttarakhand</option>
                                            <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>

                                <div class="col-span-6 sm:col-span-6 lg:col-span-3"></div>

                                <div class="col-span-6 lg:col-span-3">
                                    <label for="street-address" class="block text-lg font-medium text-blue-700">Street
                                        address</label>
                                    <input type="text" name="street-address" id="street-address"
                                        autocomplete="street-address"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-6 lg:col-span-3">
                                    <label for="city" class="block text-lg font-medium text-blue-700">City</label>
                                    <input type="text" name="city" id="city" autocomplete="address-level2"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lm sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Save
                            </button>
                            <button class="btn btn-primary" type="button" onclick="addCookie()">Add Cookie</button>
                            <button class="btn btn-primary" type="button" onclick="readCookie()">Read Cookie</button>
                            <button class="btn btn-primary" type="button" onclick="removeCookie()">Remove Cookie</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<span id="error" style="color: li; display: none">* Input text (A - Z)</span>
<script type="text/javascript">
    
    //cookies for background colour
    function changeBgColor()
    {
        var value = document.getElementById("backgcolor").value;
        if(value!="Select Color")
        {
            document.bgColor=value;
            document.cookie="color="+value;
        }
    }
    window.onload = function()
    {
        if(document.cookie.length != 0)
        {
            var a = document.cookie.split("=");
            document.getElementById("backgcolor").value = a[1];
            document.bgColor=a[1];
        }
    }

    //for addding cookies
    function addCookie()
    {
        var fname = document.getElementById("first-name").value
        var lname = document.getElementById("last-name").value
        var phno = document.getElementById("phone-number").value
        var email = document.getElementById("email-address").value

        if((fname.trim() != "")  && (phno.trim() != ""))
        {
            document.cookie = "FName=" + fname + ";expires=Sun, 30 Jan 2022 00:00:00 UTC;"
            document.cookie = "Phone-Number=" + phno + ";expires=Sun, 30 Jan 2022 00:00:00 UTC;"
            document.cookie = "LName=" + Lname + ";expires=Sun, 30 Jan 2022 00:00:00 UTC;"
            document.cookie = "Email=" + email + ";expires=Sun, 30 Jan 2022 00:00:00 UTC;"

            localStorage.setItem('FName', fname)
            localStorage.setItem('LName', lname)
            localStorage.setItem('Phone-Number', phno)
            localStorage.setItem('Email', email)

            sessionStorage.setItem('FName', fname)
            sessionStorage.setItem('LName', lname)
            sessionStorage.setItem('Phone-Number', phno)
            sessionStorage.setItem('Email', email)

            alert("Cookies have been Added")
            window.location.reload()
        }
        else
        {
            alert("Form Incomplete")
        }
    }

    //For reading cookie
    function readCookie()
    {
        var i
        var message = ""
        var list = document.cookie.split(';')
        for(i = 0; i < list.length; i++)
        {
            message += list[i].split('=')[0] + ": " + list[i].split('=')[1] + "\n"
        }
        alert(message)
    }

    //For Removing cookies
    function removeCookie()
    {
        localStorage.removeItem('FName')
        localStorage.removeItem('LName')
        localStorage.removeItem('Phone-Number')
        localStorage.removeItem('color')
        localStorage.removeItem('email')

        localStorage.removeItem('FName')
        localStorage.removeItem('LName')
        sessionStorage.removeItem('Phone-Number')
        sessionStorage.removeItem('color')
        sessionStorage.removeItem('email')

        document.cookie = "FName=;expires=Sun, 30 Jan 2021 00:00:00 UTC;"
        document.cookie = "Phone-Number=;expires=Sun, 30 Jan 2021 00:00:00 UTC;"
        document.cookie = "color=;expires=Sun, 30 Jan 2021 00:00:00 UTC;"
        document.cookie = "email=;expires=Sun, 30 Jan 2021 00:00:00 UTC;"
    
        alert("Cookies cleared!!")
        window.location.reload()
    }

    // Form validation code
    var specialKeys = new Array();
    specialKeys.push(8); //Backspace

    function IsAlpha(e) {
        var keyCode = e.which ? e.which : e.keyCode
        var ret = ((keyCode >= 65 && keyCode <= 90) || specialKeys.indexOf(keyCode) != -1);
        document.getElementById("error").style.display = ret ? "none" : "inline";
        return ret;
    }

    function IsNumeric(e) {
        var keyCode = e.which ? e.which : e.keyCode
        var ret = ((keyCode >= 48 && keyCode <= 57) || specialKeys.indexOf(keyCode) != -1);
        document.getElementById("error").style.display = ret ? "none" : "inline";
        return ret;
    }

    function checkPassword(str)
    {
        
        var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;
        return re.test(str);
    }
    
    function checkForm(form)
    {
        if(form.first-name.value == "") {
        alert("Error: Username cannot be blank!");
        form.first-name.focus();
        return false;
        }
        re = /^\w+$/;
        if(!re.test(form.first-name.value)) {
        alert("Error: Username must contain only letters, numbers and underscores!");
        form.first-name.focus();
        return false;
        }
        if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
        if(!checkPassword(form.pwd1.value)) {
            alert("The password you have entered is not valid!");
            form.pwd1.focus();
            return false;
        }
        } else {
        alert("Error: Please check that you've entered and confirmed your password!");
        form.pwd1.focus();
        return false;
        }
        return true;
    }
</script>

</body>
</html>
