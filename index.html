<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="hidden sm:block" aria-hidden="true" style="padding: 2rem;">
        <div class="py-0">
            <div class="border-t border-black-200"></div>
        </div>
    </div>
    <!--boder line-->
    <div class="wow zoomIn" style="padding: 5rem; ">
        <div class="mx-3 py-5 shadow-lg" style=" background-color: #f2f2f2; border-radius: 25px;">

            <div class="mx-5 md:mt-0 md:col-span-2">
                <form action="" method="POST" onsubmit="return checkForm(this);">
                    <div class="p-3 mb-5 bg-light rounded">
                        <div class="px-4 py-5 bg-white sm:p-6">
                            <div class="grid grid-cols-6 gap-6">

                                <div class="col-span-6 sm:col-span-6">
                                    <label class="block text-sm font-medium text-gray-700" style="color: blue;">
                                        Photo
                                    </label>
                                    <div class="mt-1 flex items-center">
                                        <span class="inline-block h-12 w-12 rounded-full overflow-hidden bg-gray-100"  style=" border: 2px solid blue">
                                            <svg class="h-full w-full text-gray-300" fill="currentColor"
                                                viewBox="0 0 24 24" >
                                                <path
                                                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                                            </svg>
                                        </span>
                                        <button type="button"
                                            class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 
                                            hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                            style="color: blue; border: 2px solid green">
                                            Change
                                        </button>
                                    </div>
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="first-name" class="block text-sm font-medium text-blue-700">
                                        First name</label>
                                    <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-black-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;" onpaste=" return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="middle-name" class="block text-sm font-medium text-blue-700">
                                        Middle name</label>
                                    <input type="text" name="middle-name" id="middle-name" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-black-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste=" return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="last-name" class="block text-sm font-medium text-blue-700">
                                        Last name</label>
                                    <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="designation" class="block text-sm font-medium text-blue-700">
                                        Designation</label>
                                    <input type="text" name="designation" id="designation" autocomplete=""
                                        class="mt-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        id="text1" onkeypress="return IsAlpha(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="phone-number" class="block text-sm font-medium text-blue-700">
                                        Phone No</label>
                                    <input type="tel" name="phone-number" id="phone-number" autocomplete="phone-number"
                                        onkeypress="return IsNumeric(event);" ondrop="return false;"
                                        onpaste="return false;"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        pattern="[0-9]{10}" maxlength="12" title="Ten digits code"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-2">
                                    <label for="gender" class="block text-sm font-medium text-blue-700">Gender</label>
                                    <select id="gender" name="gender" autocomplete="sex"
                                        class="mt-1 block w-full h-md py-2 px-1 border border-green-900 rounded-md shadow-sm 
                                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Other</option>
                                    </select>
                                </div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="email-address" class="block text-sm font-medium text-blue-700">
                                        Email address</label>
                                    <input type="email" name="email-address" id="email-address" autocomplete="email" placeholder="ex:name@example.com"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-3"></div>

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="password" class="block text-sm font-medium text-blue-700">
                                        Password</label>
                                    <input type="password" name="pwd1" id="password"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" name="pwd1" onchange="form.pwd2.pattern = RegExp.escape(this.value);"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>
                                

                                <div class="col-span-6 sm:col-span-3">
                                    <label for="password" class="block text-sm font-medium text-blue-700">
                                        Confirm Password</label>
                                    <input type="password" name="pwd2" id="password"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>
                                
                                <div class="col-span-6 sm:col-span-3">
                                    <label for="State" class="block text-sm font-medium text-blue-700">Sate</label>
                                    <select id="State" name="State" autocomplete="State-name"
                                        class="mt-1 block w-full py-2 px-3 border border-green-800 bg-white rounded-md shadow-sm 
                                        focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                            <option value="Assam">Assam</option>
                                            <option value="Bihar">Bihar</option>
                                            <option value="Chandigarh">Chandigarh</option>
                                            <option value="Chhattisgarh">Chhattisgarh</option>
                                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                            <option value="Daman and Diu">Daman and Diu</option>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Lakshadweep">Lakshadweep</option>
                                            <option value="Puducherry">Puducherry</option>
                                            <option value="Goa">Goa</option>
                                            <option value="Gujarat">Gujarat</option>
                                            <option value="Haryana">Haryana</option>
                                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                            <option value="Jharkhand">Jharkhand</option>
                                            <option value="Karnataka">Karnataka</option>
                                            <option value="Kerala">Kerala</option>
                                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                                            <option value="Maharashtra">Maharashtra</option>
                                            <option value="Manipur">Manipur</option>
                                            <option value="Meghalaya">Meghalaya</option>
                                            <option value="Mizoram">Mizoram</option>
                                            <option value="Nagaland">Nagaland</option>
                                            <option value="Odisha">Odisha</option>
                                            <option value="Punjab">Punjab</option>
                                            <option value="Rajasthan">Rajasthan</option>
                                            <option value="Sikkim">Sikkim</option>
                                            <option value="Tamil Nadu">Tamil Nadu</option>
                                            <option value="Telangana">Telangana</option>
                                            <option value="Tripura">Tripura</option>
                                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                                            <option value="Uttarakhand">Uttarakhand</option>
                                            <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>

                                <div class="col-span-6 lg:col-span-6">
                                    <label for="street-address" class="block text-sm font-medium text-blue-700">Street
                                        address</label>
                                    <input type="text" name="street-address" id="street-address"
                                        autocomplete="street-address"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lg sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                                <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                                    <label for="city" class="block text-sm font-medium text-blue-700">City</label>
                                    <input type="text" name="city" id="city" autocomplete="address-level2"
                                        class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-lm sm:text-sm border-gray-300 rounded-md"
                                        style="height: 20px; font-size: medium; padding: 20px 20px; border: 2px solid green">
                                </div>

                            </div>
                        </div>
                        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                            <button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
